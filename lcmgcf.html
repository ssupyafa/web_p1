<!DOCTYPE html>
<html>
<body>
<h1>Least Common Multiple and Greatest Common Divisor</h1>
<p>Enter two numbers:</p>
<input type="text" id="num1" />
<input type="text" id="num2" />
<button onclick="findLCM()">Find LCM</button>
<button onclick="findGCD()">Find GCD</button>
<p id="result"></p>
<script>
function findLCM() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var lcm = Math.max(num1, num2);
  while (lcm % num1 != 0 || lcm % num2 != 0) {
    lcm++;
  }
  document.getElementById("result").innerHTML = "The least common multiple of " + num1 + " and " + num2 + " is " + lcm;
}
function findGCD() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var gcd = 1;
  for (var i = 2; i <= Math.min(num1, num2); i++) {
    if (num1 % i == 0 && num2 % i == 0) {
      gcd = i;
    }
  }
  document.getElementById("result").innerHTML = "The greatest common divisor of " + num1 + " and " + num2 + " is " + gcd;
}
</script>
</body>
</html>
